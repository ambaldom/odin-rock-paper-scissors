<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <script>     

        function getComputerChoice() {
            let array = ["rock", "paper", "scissors"];
            let computerChoice = array[Math.floor(Math.random() * array.length)];
            return computerChoice;
        }   

        function getPlayerChoice() {
            let playerInput = prompt("Please enter your choice:", "rock, paper, scissors");
            let result = playerInput.toLowerCase();
            return result;
        }

        function playRound(playerSelection,computerSelection) {
            if (playerSelection === "rock" && computerSelection === "paper") {
                return "You lose! Paper beats rock";
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                return "You win! Rock beats scissors";
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                return "You win! Paper beats rock";          
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                return "You lose! Scissors beats paper";          
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                return "You win! Scissors beats paper";        
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                return "You lose! Rock beats scissors";
            } else {
                return "It's a tie! Play again";
            }
        }
     
        function game() {
            let computerScore = 0;
            let playerScore = 0;
         
        for (i = 0; i < 5; i++) {
            let result = playRound(getPlayerChoice(),getComputerChoice());
            console.log(result);
            if (result.includes("win")) {
                playerScore++;
                console.log(`Player: ` + playerScore + ` | Computer: ` + computerScore);
            } else if (result.includes("lose")) {
                computerScore++;
                console.log(`Player: ` + playerScore + ` | Computer: ` + computerScore);
            } else if (result.includes("tie")) {
                console.log(`Player: ` + playerScore + ` | Computer: ` + computerScore);  
            }
          }
        console.log(`Final Results: Player: ` + playerScore + ` | Computer: ` + computerScore); 
            if (playerScore > computerScore) {
                console.log("You win!");
            }  else if (playerScore < computerScore) {
                console.log("You lose!");
            }  else {
                console.log("You tie!");
            } 
        }
        
        game();    
              
    </script>

</body>
</html>
