<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <script>
   
        function getComputerChoice() {
            let array = ["rock", "paper", "scissors"];
            let computerChoice = array[Math.floor(Math.random() * array.length)];
            return computerChoice;
    }   
            let computerSelection = getComputerChoice().toLowerCase();

    
        function playRound(playerSelection,computerSelection) {
            if (playerSelection === "rock" && computerSelection === "paper") {
                return "You lose! Paper beats rock";
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                return "You win! Rock beats scissors";
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                return "You win! Paper beats rock";          
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                return "You lose! Scissors beats paper";          
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                return "You win! Scissors beats paper";        
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                return "You lose! Rock beats scissors";
            } else {
                return "It's a tie! Play again";
            }
        }

        function playerSelection() {
            let playerSelection1 = this.id;
    
      console.log("Player: " + playerSelection1.toLowerCase());
      console.log("Computer: " + computerSelection);
      console.log(playRound(playerSelection1,computerSelection)); 
    }

    document.getElementById("rock").onclick = playerSelection;
    document.getElementById("paper").onclick = playerSelection;
    document.getElementById("scissors").onclick = playerSelection; 
              
    </script>

</body>
</html>
